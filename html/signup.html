<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <meta name="description" content="Starlight Cinema, a movie theater in the located in Utrecht.">
    <title>Seaside Cinema</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="images/logo.png" type="image/icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <article> 
      <div class="sign-up-wrapper"><a class="back-button__link" href="index.html"> <i class="fa-solid fa-angle-left"></i></a>
        <h1>Sign up</h1>
        <form class="sign-up-wrapper__form" method="post"> 
          <div> 
            <input id="signup-name" type="text" required placeholder="Full Name">
          </div>
          <div> 
            <input id="signup-date-of-birth" type="date" required max="2023-04-16">
          </div>
          <div> 
            <input id="signup-email" type="email" required placeholder="E-Mail">
          </div>
          <div> 
            <input id="signup-credit-card" type="number" required placeholder="Credit Card Number">
          </div>
          <div>       
            <input id="signup-username" type="text" required placeholder="Username">
          </div>
          <div>
            <input id="signup-password" type="password" name="password" minlength="8" required placeholder="Password">
          </div>
          <input id="submit" type="submit" value="Sign up!">
          <p>Already have an account? <a class="sign-in-link" href="login.html">Sign in</a></p>
        </form>
      </div>
    </article>
    <script src="https://kit.fontawesome.com/a4720b20e9.js" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
  </body>
</html>
