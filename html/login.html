
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0"/>
    <meta name="description" content="Starlight Cinema, a movie theater in the located in Utrecht."/>
    <title>Seaside Cinema</title>
    <link rel="stylesheet" href="/css/login_and_signup.css"/>
    <link rel="icon" href="/images/logo.png" type="image/icon"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
  </head>
  <body>
    <article> 
      <div class="login-wrapper">
        <button class="back-button"><a class="back-button__link" href="/html/index.html"> <i class="fa-solid fa-angle-left"></i></a></button>
        <h1>Login</h1>
        <form class="login-wrapper__form" method="post"> 
          <div> 
            <ion-icon name="person-sharp">      </ion-icon>
            <input id="username" type="text" required="required" placeholder="Username"/>
          </div>
          <div>
            <ion-icon name="lock-closed-sharp"></ion-icon>
            <input id="password" type="password" name="password" minlength="8" required="required" placeholder="Password"/>
          </div>
          <input id="submit" type="submit" value="Login"/>
          <p>Not a member? <a class="sign-up-link" href="/html/signup.html">Sign up</a></p>
        </form>
      </div>
    </article>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="nomodule" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    <script src="https://kit.fontawesome.com/a4720b20e9.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"> </script>
  </body>
</html>
